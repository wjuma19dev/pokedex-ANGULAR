<div class="row" *ngIf="loading; else details">
    <div class="col-12 loading mt-5">
        <app-loader></app-loader>
    </div>
</div>
<ng-template #details>
    <div class="row mt-3">
        <app-item 
            class="col-3" 
            *ngFor="let pokemon of pokemons" 
            [pokemon]="pokemon"></app-item>
    </div>
</ng-template>
