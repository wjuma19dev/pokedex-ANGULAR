<div class="col-12 banner">
    <div class="container h-100">
        
        <div class="row h-100">
            <div class="col-5 d-flex align-items-center">
                <img width="100" src="assets/img/pokeball.png" alt="">
                <h1 class="titulo text-danger">Pokedex <small class="lead text-dark">V1.0.0</small> </h1>
            </div>
            <div class="col-7 d-flex align-items-center">
                <nav class="navbar navbar-expand-lg navbar-light w-100">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item" *ngFor="let menu of menus">
                            <a 
                              class="nav-link d-flex flex-column align-items-center"
                              [routerLinkActive]="['active']"
                              [routerLinkActiveOptions]="{ exact: true }"
                              [routerLink]="menu.redirectTo">
                                <i [class]="'bi '+menu.icon"></i>
                                {{menu.ancla | titlecase}}
                            </a>
                          </li>
                        </ul>
                        <span class="navbar-text p-0">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                  <a class="nav-link  d-flex flex-column align-items-center" href="#">
                                    <i class="bi bi-door-open"></i>
                                    Salir
                                  </a>
                                </li>
                            </ul>
                        </span>
                      </div>
                  </nav>
            </div>
        </div>

    </div>
</div>
